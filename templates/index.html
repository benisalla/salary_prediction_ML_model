<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Machine Learning</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="text-center">Predict Salary</h1>
    <form action="{{ url_for('predict')}}" method="post" 
    class="card d-flex justify-content-between align-items-center p-5 m-3">
      <div class="d-flex justify-content-between align-items-center">
        <input class="form-control m-3" type="text" name="experience" placeholder="Experience" required="required" />
        <input class="form-control m-3" type="text" name="test_score" placeholder="Test Score" required="required" />
        <input class="form-control m-3" type="text" name="interview_score" placeholder="Interview Score" required="required" />
      </div>
      <button type="submit" class="btn btn-outline-primary py-2 px-5">Predict The Salary</button>
      
    </form>
    <div class="card d-flex justify-content-start align-items-center p-5 m-3">
      <h4>Predicted Salary (Linear Regression):<strong>{{ LR }}</strong> </h4>
      <h4>Predicted Salary (Support Vector Machine):<strong>{{ SVM }}</strong> </h4>
      <h4>Predicted Salary (Key Nearest Neighbor):<strong>{{ KNN }}</strong> </h4>
    </div>
  </div>
</body>

</html>
